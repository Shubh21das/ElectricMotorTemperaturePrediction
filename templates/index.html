<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Motor Temperature Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
    }

    h2 {
      text-align: center;
      color: #ffffff;
    }

    form {
      background: #1f1f2e;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #cccccc;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2c2c3c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #00c896;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00a87e;
    }

    .result {
      background: #2d403d;
      padding: 15px;
      margin-top: 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      color: #d0ffd4;
      border-left: 6px solid #00c896;
    }

    .result h3 {
      margin-top: 0;
      color: #a6ffe4;
    }
  </style>
</head>
<body>

  <h2>Electric Motor Temperature Prediction</h2>
  <form method="POST">
    <label>Voltage Uq:</label>
    <input type="number" step="any" name="u_q" required>
    
    <label>Voltage Ud:</label>
    <input type="number" step="any" name="u_d" required>

    <label>Current Id:</label>
    <input type="number" step="any" name="i_d" required>

    <label>Current Iq:</label>
    <input type="number" step="any" name="i_q" required>

    <label>Motor Speed (RPM):</label>
    <input type="number" step="any" name="motor_speed" required>

    <label>Ambient Temperature (°C):</label>
    <input type="number" step="any" name="ambient" required>

    <label>Coolant Temperature (°C):</label>
    <input type="number" step="any" name="coolant" required>

    <input type="submit" value="Predict">
  </form>

  {% if prediction %}
    <div class="result">
      <h3>Predicted Values:</h3>
      <p><strong>PM:</strong> {{ prediction['pm'] }}</p>
    </div>
  {% endif %}

</body>
</html>
